<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function reload() {
            elem = document.getElementById("log");
            output = "";
            for (var i = localStorage.length - 1; i >= 0; i--) {
                output = output + "<p>" + localStorage.getItem(localStorage.key(i)) + "</p>";
            }
            elem.innerHTML = output;
        });

        $(document).keypress(function(e) {
            if (e.which == 13) {
                elem = document.getElementById("log");
                txt = document.getElementById("msg").value;
                time = new Date($.now());

                currentOutput = time + " - " + txt;
                localStorage[time] = currentOutput;

                previousMessage = elem.innerHTML;
                finalOutput =  "<p>" + currentOutput + "</p>" + "<p>" + previousMessage + "</p>";
                elem.innerHTML = finalOutput;
            }
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
